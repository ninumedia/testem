framework: jasmine

on_start:
    command: npm install

src_files:
    - hello.js
    - hello_spec.js

launchers:
    SL_Chrome:
        command: saucie
        protocol: tap

    SL_IE_7:
        command: saucie --browserNameSL="internet explorer" --versionSL="7" --platformSL="Windows XP"
        protocol: tap

launch_in_ci: [SL_Chrome, SL_IE_7]
launch_in_dev: [phantomjs]
